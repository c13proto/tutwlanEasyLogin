<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!-- CSS dependencies -->
  <link rel="stylesheet" href="components/monaca-onsenui/css/onsenui.css" />
  <link rel="stylesheet" href="components/monaca-onsenui/css/onsen-css-components-blue-theme.css" />
  <link rel="stylesheet" href="css/index.css">

 <!-- JS dependencies (order matters!) -->
 
  <script src="components/monaca-onsenui/js/angular/angular.js"></script>
  <script src="components/monaca-onsenui/js/onsenui.js"></script>
  <script src="script/index.js"></script>
  
</head>
<body>
 <ons-page>
    <ons-toolbar>
        <div class="center top-title">TutWlanEasyLogin</div>
    </ons-toolbar>



    <div class="url-wrapper">
    <ons-input id="url" typeof="url" value="https://netar2.imc.tut.ac.jp/upload/custom/tutwlan_cap/tutwlan-login.html"></ons-input>
    <ons-button id="change-btn" onclick="change()"><i class="fa fa-exchange fa-2x" aria-hidden="true"></i></ons-button>
    <!--<ons-input id="URL" placeholder="URL"></ons-input>-->

    <!--
        https://netar2.imc.tut.ac.jp/upload/custom/tutwlan_cap/tutwlan-login.html
    https://netar1.imc.tut.ac.jp/upload/custom/tutwlan_cap/tutwlan-login.html 
        -->
    </div>

    <div class="ctrl-wrapper">
        <ons-row>            
            <ons-col>
            <div class="input-wrapper">
                <ons-input id="username" modifier="underbar" placeholder="Username" value=""></ons-input>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" value=""></ons-input>
            </div>
            </ons-col>

            <ons-col align="center">
            <div class="btn-wrapper">
                <ons-button id="login-btn" onclick="login()"><i class="fa fa-sign-in fa-2x " aria-hidden="true"></i>  LOGIN</ons-button>
            </div>
            </ons-col>
        </ons-row>
    </div>

    <div class="iframe-wrapper">
        <iframe id="iframe"></iframe>
    </div>
</ons-page>
</body>
</html>
